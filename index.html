<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Raha Rahimi"/>
  <meta name="description" content="Profile card component Solution for Frontend Mentor"/>
  <meta name="keywords" content="Frontend Mentor, Frontend, Mentor, Profile card component, Profile, Card, Component, HTML, CSS, Responsive, Mobile, Desktop, Challenge, Solution"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="main">
    <div class="card">
      <div class="card-image">
        <img src="images/bg-pattern-card.svg" alt="background-card">
      </div>
      <div class="card-profile">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-content">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
      </div>
      <hr>
      <div class="statistics">
        <ul>
          <li>
              <p class="stats-card__data">80K</p>
              <p class="stats-card__details">Followers</p>
          </li>
          <li>
              <p class="stats-card__data">803K</p>
              <p class="stats-card__details">Likes</p>
          </li>
          <li>
              <p class="stats-card__data">1.4K</p>
              <p class="stats-card__details">Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
